<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>/Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login_style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/login_header.css">
    <link rel="stylesheet" href="css/utils.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo"><a href="home.htm">MYCART</a></div>
            <div class="search_bar"><input type="text" name="Search" id="search"
                    placeholder="Search for Products, Brands And More">
                <button class="btn">Search</button>
            </div>
            <ul>
                <li id="active"><a href="home.htm" target="_self">Home</a></li>
                <li><a href="about.htm" target="_blank">About Us</a></li>
                <li id="contact_box"><a href="contact.htm" target="_blank">Contact Us</a></li>
                <li><a href="login.htm" target="_blank">Log in</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <div class="container2">
            <div class="wrapper">
                <div class="title"><span>Login Form</span></div>
                <form action="#">
                    <div class="row">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Email or Phone" required>
                    </div>
                    <div class="row">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="pass"><a href="#">Forgot password?</a></div>
                    <div class="row button">
                        <input type="submit" value="Login">
                    </div>
                    <div class="signup-link">Not a member? <a href="#">Signup now</a></div>
                </form>
            </div>
        </div>
    </main>
    <footer class="flex-all">
        <p>Copyright &copy; Mycart.com follows all the rule and regulation of Copyright</p>
    </footer>
</body>

</html>
